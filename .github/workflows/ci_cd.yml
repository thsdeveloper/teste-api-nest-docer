name: Build and Push Docker Image to Google Cloud Artifact Registry

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Google Cloud Artifact Registry
        id: auth
        uses: docker/login-action@v2
        with:
          registry: us-central1-docker.pkg.dev  # Substitua pela sua região do Artifact Registry
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure docker for Google Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev  # Substitua pela sua região do Artifact Registry

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/my-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
